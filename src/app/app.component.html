<main class="main">
  <div class="content">
    <button (click)="onButtonClick()">Redact PHI</button>
  </div>
  <input
    #fileInput
    type="file"
    style="display: none"
    accept=".txt"
    multiple
    (change)="onFileSelected($event)"
  />
  <div *ngIf="selectedFiles.length > 0">
    <p>Selected files:</p>
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>
  </div>
</main>
<router-outlet />
